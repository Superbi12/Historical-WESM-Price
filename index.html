<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Market Price Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>

  <style>
    body {
      padding: 30px;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .legend-custom {
      text-align: center;
      margin-bottom: 20px;
    }

    .legend-custom span {
      font-weight: bold;
    }

    .chart-scroll-wrapper {
      overflow-x: auto;
    }

    .chart-inner {
      width: 3000px;
      margin: 0 auto;
    }

    canvas {
      display: block;
    }

    table {
      font-size: 14px;
    }

    th, td {
      text-align: center;
      vertical-align: middle;
    }

    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>Market Prices Over Time</h1>

  <div class="legend-custom">
    <span style="color: #3498db;">⬤ BOTOLAN</span> &nbsp;&nbsp;
    <span style="color: #2ecc71;">⬤ OLONGAPO</span>
  </div>

  <div class="controls d-flex justify-content-center flex-wrap gap-3 mb-4">
  <div class="d-flex align-items-center gap-2">
    <label for="monthFilter" class="form-label mb-0">Billing Month:</label>
    <select id="monthFilter" class="form-select w-auto">
      <option value="All">All</option>
    </select>
  </div>

  <div class="d-flex align-items-center gap-2">
    <label for="intervalFilter" class="form-label mb-0">Interval:</label>
    <select id="intervalFilter" class="form-select w-auto">
      <option value="5min">5 Minutes</option>
      <option value="hourly">Hourly</option>
      <option value="daily" selected>Daily</option>
    </select>
  </div>

  <button id="downloadChart" class="btn btn-primary">Download Chart</button>
</div>


  <div class="chart-scroll-wrapper">
    <div class="chart-inner">
      <canvas id="priceChart" height="500" width="3000"></canvas>
    </div>
  </div>

  <div class="table-container mt-4">
    <table id="dataTable" class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Date & Time</th>
          <th>BOTOLAN (₱/kWh)</th>
          <th>OLONGAPO (₱/kWh)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
