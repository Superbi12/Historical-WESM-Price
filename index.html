<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Market Price Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <style>
    body {
      padding: 30px;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .chart-container {
      position: relative;
      height: 500px;
      width: 100%;
      margin-bottom: 30px;
    }

    table {
      font-size: 14px;
    }

    th, td {
      text-align: center;
      vertical-align: middle;
    }

    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>Market Price Visualizer</h1>

  <div class="controls">
    <label for="monthFilter" class="form-label">Billing Month:</label>
    <select id="monthFilter" class="form-select w-auto">
      <option value="All">All</option>
    </select>

    <label for="intervalFilter" class="form-label">Interval:</label>
    <select id="intervalFilter" class="form-select w-auto">
      <option value="5min">5 Minutes</option>
      <option value="hourly">Hourly</option>
      <option value="daily">Daily</option>
    </select>

    <button id="downloadChart" class="btn btn-primary">Download Chart</button>
  </div>

  <div class="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <div class="table-container">
    <table id="dataTable" class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Date & Time</th>
          <th>BOTOLAN (₱/kWh)</th>
          <th>OLONGAPO (₱/kWh)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
